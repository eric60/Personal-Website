---
layout: default
---
<!DOCTYPE html>
<html>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <div class="post">
    <span>{{ content }}</span>
    <div style="text-align: center;"><img src = "{{ site.baseurl }}/{{ page.image }}" height="40%" width="60%"></div>
  </div>
</html>
